<!DOCTYPE html>
<html>
    <head>
        <title>TextBox</title>
    </head>
    <body>
        <h2>TextBox</h2>
        <form>
            <label for="fname">Fname</label>
            <br>
            <input type="text" id="fname" value="Ajay" required>
            <br>
            <label for="lname">lname</label>
            <br>
            <input type="text" id="lname" value="Gupta" readonly>
            <br>
            <label for="place">place</label>
            <br>
            <input type="text" id="place" value="Delhi" disabled>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
